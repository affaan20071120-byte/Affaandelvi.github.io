<html><body style='background:#000;color:#0ff;text-align:center'>
<h2>Calculator Demo</h2>
<input id="display" style="width:200px;height:30px;font-size:18px"/><br><br>
<button onclick="clearDisp()">C</button>
<button onclick="calc('+')">+</button>
<button onclick="calc('-')">-</button>
<button onclick="calc('*')">*</button>
<button onclick="calc('/')">/</button>
<button onclick="equals()">=</button>
<script>
function clearDisp(){document.getElementById('display').value=''}
function calc(op){document.getElementById('display').value+=op}
function equals(){document.getElementById('display').value=eval(document.getElementById('display').value)}
</script>
</body></html>
