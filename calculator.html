
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .calc { background:#222; padding:20px; border-radius:12px; }
    input { width:100%; margin-bottom:10px; height:40px; font-size:20px; text-align:right; }
    button { width:60px; height:60px; margin:5px; font-size:18px; }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled />
    <div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('-')">-</button>
    </div>
    <div>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>
    </div>
    <div>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')">0</button>
    </div>
  </div>
<script>
  const display = document.getElementById('display');
  function append(val){ display.value += val; }
  function clearDisplay(){ display.value = ''; }
  function calculate(){ display.value = eval(display.value); }
</script>
</body>
</html>
