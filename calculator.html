<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Calculator</title></head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-family:sans-serif;">
<div>
<input id="display" style="width:200px;height:40px;text-align:right;font-size:20px;" readonly><br>
<div>
<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button onclick="append('+')">+</button><br>
<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button onclick="append('-')">-</button><br>
<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button onclick="append('*')">*</button><br>
<button onclick="append('0')">0</button>
<button onclick="clearDisplay()">C</button>
<button onclick="calculate()">=</button>
<button onclick="append('/')">/</button>
</div>
</div>
<script>
function append(val){document.getElementById('display').value+=val;}
function clearDisplay(){document.getElementById('display').value='';}
function calculate(){document.getElementById('display').value=eval(document.getElementById('display').value);}
</script>
</body>
</html>
