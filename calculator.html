
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<style>
body { background:#111; color:white; text-align:center; }
#calc { margin:20px auto; width:300px; }
input { width:100%; height:40px; text-align:right; font-size:1.2rem; }
button { width:70px; height:50px; margin:2px; font-size:1rem; background:black; color:white;
  border:1px solid #444; box-shadow:0 0 10px cyan; cursor:pointer; }
button:hover { background:#222; }
</style>
</head>
<body>
<h2>Scientific Calculator</h2>
<div id="calc">
  <input type="text" id="res" readonly>
  <br>
  <button onclick="clr()">C</button>
  <button onclick="add('(')">(</button>
  <button onclick="add(')')">)</button>
  <button onclick="calc()">=</button><br>
  <button onclick="add('7')">7</button>
  <button onclick="add('8')">8</button>
  <button onclick="add('9')">9</button>
  <button onclick="add('/')">/</button><br>
  <button onclick="add('4')">4</button>
  <button onclick="add('5')">5</button>
  <button onclick="add('6')">6</button>
  <button onclick="add('*')">*</button><br>
  <button onclick="add('1')">1</button>
  <button onclick="add('2')">2</button>
  <button onclick="add('3')">3</button>
  <button onclick="add('-')">-</button><br>
  <button onclick="add('0')">0</button>
  <button onclick="add('.')">.</button>
  <button onclick="add('+')">+</button>
  <button onclick="add('**')">^</button><br>
  <button onclick="add('Math.sin(')">sin</button>
  <button onclick="add('Math.cos(')">cos</button>
  <button onclick="add('Math.tan(')">tan</button>
  <button onclick="add('Math.log(')">ln</button><br>
  <button onclick="add('Math.log10(')">log</button>
  <button onclick="add('Math.PI')">π</button>
  <button onclick="add('Math.E')">e</button>
  <button onclick="add('Math.sqrt(')">√</button><br>
</div>
<script>
function add(v){ document.getElementById('res').value+=v; }
function clr(){ document.getElementById('res').value=''; }
function calc(){ 
  try{
    document.getElementById('res').value=eval(document.getElementById('res').value);
  }catch(e){ alert('Error'); }
}
</script>
</body>
</html>
