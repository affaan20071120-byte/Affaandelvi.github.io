<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; }
    .calc { background: #111; padding: 20px; border-radius: 10px; }
    input { width: 200px; height: 40px; text-align: right; margin-bottom: 10px; }
    button { width: 45px; height: 45px; margin: 2px; }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="clr()">C</button>
    <button onclick="dis('/')">/</button>
    <button onclick="dis('*')">*</button>
    <button onclick="dis('-')">-</button><br>
    <button onclick="dis('7')">7</button>
    <button onclick="dis('8')">8</button>
    <button onclick="dis('9')">9</button>
    <button onclick="dis('+')">+</button><br>
    <button onclick="dis('4')">4</button>
    <button onclick="dis('5')">5</button>
    <button onclick="dis('6')">6</button>
    <button onclick="solve()">=</button><br>
    <button onclick="dis('1')">1</button>
    <button onclick="dis('2')">2</button>
    <button onclick="dis('3')">3</button>
    <button onclick="dis('0')">0</button><br>
  </div>
<script>
  function dis(val){ document.getElementById("result").value+=val; }
  function solve(){ document.getElementById("result").value = eval(document.getElementById("result").value); }
  function clr(){ document.getElementById("result").value = ""; }
</script>
</body>
</html>
