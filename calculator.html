<!DOCTYPE html><html><head><title>Calculator</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;}
#calc{background:#111;padding:20px;border-radius:10px;box-shadow:0 0 10px cyan;}button{width:60px;height:60px;margin:5px;font-size:20px;}</style></head>
<body><div id="calc"><input type="text" id="res" disabled><br>
<button onclick="clr()">C</button><button onclick="press('/')">/</button><button onclick="press('*')">*</button><button onclick="press('-')">-</button><br>
<button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="press('+')">+</button><br>
<button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="calc()">=</button><br>
<button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><br>
<button onclick="press('0')">0</button><button onclick="press('.')">.</button></div>
<script>function press(x){document.getElementById('res').value+=x;}function clr(){document.getElementById('res').value='';}function calc(){document.getElementById('res').value=eval(document.getElementById('res').value);}</script>
</body></html>
