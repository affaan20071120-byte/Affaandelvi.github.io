<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; background:black; color:white; font-family:Arial;}
.calculator { border:2px solid #fff; padding:20px; border-radius:10px; box-shadow:0 0 20px #0ff;}
#result { width:100%; height:40px; margin-bottom:10px; text-align:right; padding:5px; font-size:18px;}
button { width:70px; height:40px; margin:5px; font-size:16px; border:none; border-radius:5px; background:#111; color:white; box-shadow:0 0 10px cyan; cursor:pointer;}
button:hover { background:#333; }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="result" readonly>
  <div>
    <button onclick="clearResult()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>
    <button onclick="back()">←</button>
  </div>
  <div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button>
  </div>
  <div>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>
  </div>
  <div>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()">=</button>
  </div>
  <div>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
  </div>
  <div>
    <button onclick="append('Math.sin(toRadians(')">sin(</button>
    <button onclick="append('Math.cos(toRadians(')">cos(</button>
    <button onclick="append('Math.tan(toRadians(')">tan(</button>
    <button onclick="append('Math.log10(')">log(</button>
  </div>
  <div>
    <button onclick="append('Math.log(')">ln(</button>
    <button onclick="append('Math.sqrt(')">√</button>
    <button onclick="append('Math.pow(')">pow(</button>
    <button onclick="degRad()">Deg/Rad</button>
  </div>
</div>
<script>
let input=document.getElementById('result');
let isDeg=true;
function append(value){ input.value+=value;}
function clearResult(){ input.value="";}
function back(){ input.value=input.value.slice(0,-1);}
function calculate(){
  try{ input.value=eval(input.value);}catch(e){ input.value="Error";}
}
function toRadians(val){ return isDeg? val*Math.PI/180: val;}
function degRad(){ isDeg=!isDeg; alert(isDeg?"Mode: Degrees":"Mode: Radians");}
</script>
</body>
</html>
