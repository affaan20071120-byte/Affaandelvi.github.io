<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body { background:black; display:flex; flex-direction:column; align-items:center; color:white; }
    canvas { background:#111; margin-top:20px; }
    button { margin-top:10px; padding:10px 20px; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="restartGame()">Restart</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake = [{x:160,y:200}];
    let dx = grid, dy = 0;
    let food = {x: 200, y: 200};
    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x,s.y,grid,grid));
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid, grid);
    }
    function update() {
      let head = {x: snake[0].x+dx, y: snake[0].y+dy};
      snake.unshift(head);
      if(head.x===food.x && head.y===food.y) {
        food.x = Math.floor(Math.random()*20)*grid;
        food.y = Math.floor(Math.random()*20)*grid;
      } else {
        snake.pop();
      }
      if(head.x<0||head.x>=canvas.width||head.y<0||head.y>=canvas.height||
         snake.slice(1).some(s=>s.x===head.x&&s.y===head.y)) {
        alert("Game Over!");
        restartGame();
      }
    }
    function loop() { update(); draw(); }
    let game = setInterval(loop, 150);
    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowUp"&&dy===0){dx=0;dy=-grid;}
      if(e.key==="ArrowDown"&&dy===0){dx=0;dy=grid;}
      if(e.key==="ArrowLeft"&&dx===0){dx=-grid;dy=0;}
      if(e.key==="ArrowRight"&&dx===0){dx=grid;dy=0;}
    });
    function restartGame(){
      clearInterval(game);
      snake=[{x:160,y:200}]; dx=grid; dy=0;
      game=setInterval(loop,150);
    }
  </script>
</body>
</html>
