<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
  body { margin:0; background:black; display:flex; flex-direction:column; align-items:center; color:white;}
  canvas { background:#111; margin-top:20px;}
  button { margin:10px; padding:10px 20px; font-size:16px;}
</style>
</head>
<body>
<h1>Snake Game</h1>
<p>Score: <span id="score">0</span></p>
<canvas id="game" width="400" height="400"></canvas>
<button onclick="restartGame()">Restart</button>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let box=20; let snake; let direction; let food; let score;
function init(){
  snake=[{x:9*box,y:10*box}];
  direction=null;
  food={x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box};
  score=0;
  document.getElementById("score").innerText=score;
}
document.addEventListener("keydown", dir);
function dir(e){
  if(e.keyCode==37 && direction!="RIGHT") direction="LEFT";
  else if(e.keyCode==38 && direction!="DOWN") direction="UP";
  else if(e.keyCode==39 && direction!="LEFT") direction="RIGHT";
  else if(e.keyCode==40 && direction!="UP") direction="DOWN";
}
function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,400,400);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=(i==0)?"lime":"white";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,box,box);
  let snakeX=snake[0].x;
  let snakeY=snake[0].y;
  if(direction=="LEFT") snakeX-=box;
  if(direction=="UP") snakeY-=box;
  if(direction=="RIGHT") snakeX+=box;
  if(direction=="DOWN") snakeY+=box;
  if(snakeX==food.x && snakeY==food.y){
    food={x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box};
    score++;
    document.getElementById("score").innerText=score;
  } else {
    snake.pop();
  }
  let newHead={x:snakeX,y:snakeY};
  if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||collision(newHead,snake)){
    clearInterval(game);
    return;
  }
  snake.unshift(newHead);
}
function collision(head,array){
  for(let i=0;i<array.length;i++){
    if(head.x==array[i].x && head.y==array[i].y) return true;
  }
  return false;
}
function restartGame(){
  clearInterval(game);
  init();
  game=setInterval(draw,100);
}
init();
let game=setInterval(draw,100);
</script>
</body>
</html>
