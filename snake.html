
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snake Game</title>
<style>
canvas { background:black; display:block; margin:20px auto; }
button { display:block; margin:10px auto; padding:10px; }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<p style="text-align:center; color:white;">Score: <span id="score">0</span></p>
<button onclick="startGame()">Restart</button>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
let box=20;
let snake,dir,food,score;
function init(){
  snake=[{x:9*box,y:10*box}];
  dir=null;
  food={x:Math.floor(Math.random()*19)*box,
        y:Math.floor(Math.random()*19)*box};
  score=0;
}
document.addEventListener('keydown',d=>{
  if(d.keyCode==37 && dir!='RIGHT') dir='LEFT';
  if(d.keyCode==38 && dir!='DOWN') dir='UP';
  if(d.keyCode==39 && dir!='LEFT') dir='RIGHT';
  if(d.keyCode==40 && dir!='UP') dir='DOWN';
});
function draw(){
  ctx.fillStyle='black'; ctx.fillRect(0,0,400,400);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=(i==0)?'lime':'white';
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle='red';
  ctx.fillRect(food.x,food.y,box,box);
  let head={x:snake[0].x,y:snake[0].y};
  if(dir=='LEFT') head.x-=box;
  if(dir=='UP') head.y-=box;
  if(dir=='RIGHT') head.x+=box;
  if(dir=='DOWN') head.y+=box;
  if(head.x==food.x && head.y==food.y){
    score++; document.getElementById('score').innerText=score;
    food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
  }else{
    snake.pop();
  }
  snake.unshift(head);
  if(head.x<0||head.x>=400||head.y<0||head.y>=400||
     snake.slice(1).some(p=>p.x==head.x&&p.y==head.y)){
    clearInterval(game);
    alert('Game Over! Score:'+score);
  }
}
let game;
function startGame(){
  init();
  clearInterval(game);
  game=setInterval(draw,100);
}
startGame();
</script>
</body>
</html>
