<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0;}
    canvas { background: #111; display:block; }
    button { position:absolute; top:10px; right:10px; padding:10px; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <button onclick="restart()">Restart</button>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let box = 20;
let snake, direction, food;

function init(){
  snake = [{x:9*box, y:10*box}];
  direction = null;
  food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
}
document.addEventListener("keydown", e => {
  if(e.keyCode==37 && direction!='RIGHT') direction='LEFT';
  else if(e.keyCode==38 && direction!='DOWN') direction='UP';
  else if(e.keyCode==39 && direction!='LEFT') direction='RIGHT';
  else if(e.keyCode==40 && direction!='UP') direction='DOWN';
});
function draw(){
  ctx.fillStyle="black";ctx.fillRect(0,0,400,400);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=(i==0)?"lime":"green";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle="red";ctx.fillRect(food.x,food.y,box,box);
  let headX=snake[0].x;let headY=snake[0].y;
  if(direction=='LEFT') headX-=box;
  if(direction=='UP') headY-=box;
  if(direction=='RIGHT') headX+=box;
  if(direction=='DOWN') headY+=box;
  if(headX==food.x && headY==food.y){
    food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
  }else{
    snake.pop();
  }
  let newHead={x:headX,y:headY};
  snake.unshift(newHead);
}
function restart(){ init(); }
init();
setInterval(draw,100);
</script>
</body>
</html>
