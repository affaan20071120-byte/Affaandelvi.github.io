<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Snake Game</title></head>
<body style="margin:0;background:black;display:flex;justify-content:center;align-items:center;height:100vh;">
<canvas id="game" width="400" height="400" style="background:#111"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
let box=20;
let snake=[{x:9*box,y:10*box}];
let direction;
let food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box};
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowLeft"&&direction!=="RIGHT")direction="LEFT";
 else if(e.key==="ArrowUp"&&direction!=="DOWN")direction="UP";
 else if(e.key==="ArrowRight"&&direction!=="LEFT")direction="RIGHT";
 else if(e.key==="ArrowDown"&&direction!=="UP")direction="DOWN";
});
function draw(){
 ctx.fillStyle="#111";ctx.fillRect(0,0,400,400);
 for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?"lime":"white";ctx.fillRect(snake[i].x,snake[i].y,box,box);}
 ctx.fillStyle="red";ctx.fillRect(food.x,food.y,box,box);
 let snakeX=snake[0].x;let snakeY=snake[0].y;
 if(direction==="LEFT")snakeX-=box;if(direction==="UP")snakeY-=box;if(direction==="RIGHT")snakeX+=box;if(direction==="DOWN")snakeY+=box;
 if(snakeX===food.x&&snakeY===food.y){food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box};}
 else{snake.pop();}
 let newHead={x:snakeX,y:snakeY};
 if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||snake.some(p=>p.x===newHead.x&&p.y===newHead.y)){clearInterval(game);alert("Game Over");}
 snake.unshift(newHead);
}
let game=setInterval(draw,100);
</script>
</body>
</html>
