<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #111; display: block; }
    #restart { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <button id="restart">Restart</button>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, food, dx, dy;
    function init() {
      snake = [{x: 9*box, y: 10*box}];
      food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
      dx = box; dy = 0;
    }
    init();
    document.addEventListener("keydown", e => {
      if(e.key==="ArrowLeft" && dx===0) {dx=-box;dy=0;}
      if(e.key==="ArrowUp" && dy===0) {dx=0;dy=-box;}
      if(e.key==="ArrowRight" && dx===0) {dx=box;dy=0;}
      if(e.key==="ArrowDown" && dy===0) {dx=0;dy=box;}
    });
    function draw() {
      ctx.fillStyle="#000";ctx.fillRect(0,0,400,400);
      snake.forEach((s,i)=>{ctx.fillStyle=i==0?"lime":"white";ctx.fillRect(s.x,s.y,box,box);});
      ctx.fillStyle="red";ctx.fillRect(food.x,food.y,box,box);
      let head={x:snake[0].x+dx,y:snake[0].y+dy};
      if(head.x==food.x&&head.y==food.y){food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};}
      else{snake.pop();}
      if(head.x<0||head.x>=400||head.y<0||head.y>=400||snake.some(s=>s.x==head.x&&s.y==head.y)){init();}
      snake.unshift(head);
    }
    setInterval(draw,100);
    document.getElementById('restart').onclick=()=>init();
  </script>
</body>
</html>
