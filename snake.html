<html><body style='background:#000;color:#fff;text-align:center'>
<h2>Snake Game Demo</h2>
<canvas id="game" width="400" height="400" style="background:#111"></canvas>
<script>
let canvas=document.getElementById('game'),ctx=canvas.getContext('2d');
let snake=[{x:200,y:200}],dx=20,dy=0,food={x:100,y:100};
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp") {dx=0;dy=-20;}
 if(e.key==="ArrowDown"){dx=0;dy=20;}
 if(e.key==="ArrowLeft"){dx=-20;dy=0;}
 if(e.key==="ArrowRight"){dx=20;dy=0;}
});
function draw(){
 ctx.fillStyle='#111';ctx.fillRect(0,0,400,400);
 ctx.fillStyle='lime';snake.forEach(s=>ctx.fillRect(s.x,s.y,18,18));
 ctx.fillStyle='red';ctx.fillRect(food.x,food.y,18,18);
 let head={x:snake[0].x+dx,y:snake[0].y+dy};
 snake.unshift(head);
 if(head.x==food.x&&head.y==food.y){food={x:Math.floor(Math.random()*20)*20,y:Math.floor(Math.random()*20)*20};}
 else{snake.pop();}
}
setInterval(draw,100);
</script></body></html>
